{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LolStats</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="bg-body-tertiary">
    
    <nav class="navbar sticky-top bg-body-secondary py-3">
        <div class="container-fluid d-flex justify-content-center">
          <a class="navbar-brand">League of Stats</a>
        </div>
    </nav>
    <header class="container-fluid bg-body-tertiary py-4 d-flex justify-content-center">
        <form class="d-flex search_form" role="search" method="get" action="{% url 'search' %}">
            <input class="form-control me-2" name="summoner_name" type="search" placeholder="Search summoner in LAS" aria-label="Search">
            <button class="btn btn-outline-primary" type="submit">Search</button>
        </form>
    </header>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
</body>
</html>
